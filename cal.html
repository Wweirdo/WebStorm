<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社保计算器</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .qaq_img{
            text-align: center;
        }
        .img-circle:hover{
            height: 120px;
            width: 120px;
            border: 1px solid darkred
        }
    </style>
</head>
<body>
<div class="qaq_img">
    <img src="image/weirdo.jpg" width="100px" height="100px" class="img-circle" title="ddd"/>
</div>
<div class="container text-center">
    <table class="table table-bordered table-stripedd"
    <tr>
        <td>工资</td>
        <td colspan="3">
            <input type="text" class="form-control" id="sal" placeholder="请输入工资">
        </td>
        <td>
            <button type="button" class="btn btn-danger btn-block">计算</button>
        </td>
    </tr>
    <tr class="bg-primary">
        <td>险种</td>
        <td>个人%</td>
        <td>个人</td>
        <td>公司%</td>
        <td>公司</td>
    </tr>
    <tr>
        <td>养老</td>
        <td>8%</td>
        <td id="gryl"></td>
        <td>20%</td>
        <td id="gsyl"></td>
    </tr>
    <tr>
        <td>医疗</td>
        <td>2%</td>
        <td id="gryil"></td>
        <td>6%</td>
        <td id="gsyil"></td>
    </tr>
    <tr>
        <td>失业</td>
        <td>0.5%</td>
        <td id="grsy"></td>
        <td>1.5%</td>
        <td id="gssy"></td>
    </tr>
    <tr>
        <td>工伤</td>
        <td></td>
        <td></td>
        <td>0.5%</td>
        <td id="gsgs"></td>
    </tr>
    <tr>
        <td>生育</td>
        <td></td>
        <td></td>
        <td>0.8%</td>
        <td id="gsshengy"></td>
    </tr>
    <tr>
        <td>公积金</td>
        <td>12%</td>
        <td id="grgjj"></td>
        <td>12%</td>
        <td id="gsgjj"></td>
    </tr>
    <tr>
        <td>合计</td>
        <td>个人合计</td>
        <td id="grhj"></td>
        <td>公司合计</td>
        <td id="gshj"></td>
    </tr>
    <tr>
        <td>总额</td>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td id="ze"></td>
    </tr>aa
</div>
</body>
</html>
